name: 'Bump Version in Main'

on:
  pull_request:
    branches: [ 'main' ]
    types: [closed]  # Runs only when a PR is merged into main
  push:
    branches: [ 'main' ]  # Runs when changes are pushed to main

jobs:
  bump-version:
    name: 'Bump Version'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 'Checkout main'
        uses: actions/checkout@v2
        with:
          ref: 'main'
          fetch-depth: 0

      - name: 'Ensure latest package.json from main'
        run: |
          git fetch origin main
          git checkout origin/main -- package.json  # Ensure latest version
          echo "Using package.json from main:"
          cat package.json

      - name: 'Check if running from PR merge'
        id: check-pr
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR merged, will wait for push event."
            exit 0  # Exit early, let push to main trigger version bump
          fi

      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          major-wording: 'major,breaking,overhaul,revamp'
          minor-wording: 'minor,added,feat,feature,implement,new,introduced'
          patch-wording: 'fix,bugfix,patch,workaround,secure,security,correct'
          default: 'patch'

          tag-prefix: 'v'
          tag-suffix: '-beta'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Commit and Push Version Bump'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add package.json
          git commit -m "ci: version bump to ${{ steps.version-bump.outputs.newTag }}"
          git push origin main  # Push directly to main
